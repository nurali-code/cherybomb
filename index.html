<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry bomb</title>
    <meta name="theme-color" content="#1c1d1f" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1c1d1f" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <div class="top">
            <h1>
                <img src="img/h1.png" alt="h1">
                Cherry bomb
            </h1>
            <button class="btn" onclick="copyText()" data-copy="CVLvc7enEhxJHonYewvnfb1FsLZ35HNSTdR2miwiPort">
                CVLvc7enEhxJHonYewvn<i>fb1FsLZ35HNSTdR2miwiPort</i>
                <img src="img/ic-copy.svg" alt="copy">
            </button>
        </div>
        <button class="sound" id="soundBtn"><audio id="audio" src="cherry.mp3" loop></audio></button>

        <div class="wrap footer">
            <a href="#" target="_blank"><img src="img/X.svg" alt="cc"></a>
            <a href="#" target="_blank"><img src="img/cc.png" alt="cc"></a>
            <a href="#" target="_blank"><img src="img/tg.png" alt="tf"></a>
        </div>

        <img src="img/face-2.gif" alt="face" class="face">
        <img src="img/rocet-2.gif" alt="rocet" class="roket">
        <div class="cursorSmall"> <img src="img/cursor.png" alt="cursor"></div>
    </main>



    <script>
        const cursorSmall = document.querySelector('.cursorSmall');
        const positionElement = (e) => {
            const mouseY = e.clientY;
            const mouseX = e.clientX;
            cursorSmall.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;

        }

        window.addEventListener('mousemove', positionElement)

        function copyText() {
            var button = document.querySelector('.btn');
            var dataToCopy = button.getAttribute('data-copy');
            navigator.clipboard.writeText(dataToCopy)
                .then(function () { alert('Text copied: ' + dataToCopy); })
                .catch(function (err) { console.error('Failed to copy text:', err); });
        }

        const soundBtn = document.querySelector('#soundBtn');
        const sound = document.querySelector('#audio');
        soundBtn.addEventListener('click', function (e) {
            this.classList.add('is_active');
            sound.play();
        })
    </script>

</body>

</html>
